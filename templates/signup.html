{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
  Sign Up
{% endblock title %}

{% block content %}
  <h2>Sign Up</h2>
  <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary py-3 px-5">Sign up</button>
  </form>
{% endblock content %}
